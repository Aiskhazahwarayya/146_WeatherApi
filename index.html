<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Modern</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 450px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-box {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        #lokasiInput {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #lokasiInput:focus {
            border-color: #2193b0;
        }

        #cekCuacaBtn {
            padding: 12px 20px;
            background-color: #2193b0;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #cekCuacaBtn:hover {
            background-color: #1c7a91;
        }
        
        .weather-info, .loading, .error {
            display: none;
        }

        .weather-main {
            margin-bottom: 20px;
        }

        #iconCuaca {
            width: 100px;
            height: 100px;
        }

        #suhu {
            font-size: 4rem;
            font-weight: 600;
            margin: 0;
            color: #1e3a5f;
        }
        
        #kondisiCuaca {
            font-size: 1.5rem;
            font-weight: 500;
            margin-top: -10px;
            color: #555;
        }
        
        #lokasi {
            font-size: 1.8rem;
            font-weight: 400;
            margin: 10px 0;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .detail-item {
            font-size: 0.9rem;
        }

        .detail-item b {
            display: block;
            color: #2193b0;
            margin-bottom: 4px;
        }

        .loading, .error {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #555;
        }

        .error {
            color: #d9534f;
            font-weight: 500;
        }
    </style>
</head>
<body>
    
    <div class="weather-card">
        <div class="search-box">
            <input type="text" id="lokasiInput" placeholder="Masukkan nama kota...">
            <button id="cekCuacaBtn">Cek</button>
        </div>

        <div class="loading">
            <p>Mencari data cuaca...</p>
        </div>

        <div class="error">
            <p>Lokasi tidak ditemukan. Coba lagi.</p>
        </div>

        <div class="weather-info">
            <div class="weather-main">
                <img id="iconCuaca" src="" alt="Weather Icon">
                <h1 id="suhu">- °C</h1>
                <h2 id="kondisiCuaca">-</h2>
                <h3 id="lokasi">-</h3>
            </div>
            <hr>
            <div class="weather-details">
                <div class="detail-item"><b>Negara:</b> <span id="negara">-</span></div>
                <div class="detail-item"><b>Provinsi:</b> <span id="provinsi">-</span></div>
                <div class="detail-item"><b>Longitude:</b> <span id="longitude">-</span></div>
                <div class="detail-item"><b>Latitude:</b> <span id="latitude">-</span></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {

            function fetchWeather() {
                const lokasiInput = $("#lokasiInput").val();

                if (!lokasiInput) {
                    $(".error").text("Silakan masukkan nama lokasi.").show();
                    return;
                }

                const urlapi = `https://api.weatherapi.com/v1/current.json?key=e58cad20763244fc98964039250810&q=${lokasiInput}&aqi=no`;
                
                $(".loading").show();
                $(".weather-info").hide();
                $(".error").hide();

                $.ajax({
                    url: urlapi,
                    method: "GET",
                    success: function(data) {
                        $(".loading").hide();
                        
                        $("#suhu").html(`${data.current.temp_c} °C`);
                        $("#lokasi").text(data.location.name);
                        $("#kondisiCuaca").text(data.current.condition.text);

                        $("#iconCuaca").attr("src", `https:${data.current.condition.icon}`);
                        
                        $("#negara").text(data.location.country);
                        $("#provinsi").text(data.location.region);
                        $("#longitude").text(data.location.lon);
                        $("#latitude").text(data.location.lat);
                        
                        $(".weather-info").fadeIn();
                    },
                    error: function(error) {

                        $(".loading").hide();
                        $(".error").text("Lokasi tidak ditemukan atau terjadi kesalahan.").show();
                        console.log(error);
                    }
                });
            }

            $("#cekCuacaBtn").on("click", function() {
                fetchWeather();
            });
            
            $("#lokasiInput").on("keypress", function(e) {
                if (e.which === 13) { 
                    fetchWeather();
                }
            });
        });
    </script>
</body>
</html>
